<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Hangman Game</h1>
        <div id="word"></div>
        <div id="message"></div>
        <div id="wrong-letters"></div>
        <div id="notification-container"></div>
        <div id="figure-container">
            <div class="figure-part" id="head"></div>
            <div class="figure-part" id="body"></div>
            <div class="figure-part" id="left-arm"></div>
            <div class="figure-part" id="right-arm"></div>
            <div class="figure-part" id="left-leg"></div>
            <div class="figure-part" id="right-leg"></div>
        </div>
        <div id="keyboard">
            <!-- Keyboard buttons will be generated here by JavaScript -->
        </div>
        <button id="play-again-button" style="display:none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
